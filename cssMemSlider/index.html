<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="slider">
      <div class="slides slide1"><img src="images/slide1.jpg" alt=""> </div>
      <div class="slides slide2"><img src="images/slide2.jpeg" alt=""></div>
      <div class="slides slide3"><img src="images/slide3.jpg" alt=""> </div>
      <div class="slides slide4"><img src="images/slide4.jpg" alt=""> </div>
    </div>
    <div class="description">
      <div class="slides-descriptions">
        <p>Когда закрыл модуль на сотку</p>
        <p>Когда стартует новый модуль</p>
        <p>Когда подключил eslint к готовому js</p>
        <p>Когда кто-то просит помочь с таском</p>
      </div>
      <div class="controls">
        <label for="slide1"><div></div></label>
        <label for="slide2"><div></div></label>
        <label for="slide3"><div></div></label>
        <label for="slide4"><div></div></label>
      </div>
    </div>
</body>
</html>
